      <div class="top-div">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6 col-sm-12 left">
              <h1>Sign Up</h1>
              <form>

                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                  <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone"></i></span>
                  <input type="number" class="form-control" id="exampleInputContact" placeholder="Contact number" maxlength="10" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-map-marker-alt"></i></span>
                  <input type="text" class="form-control" id="exampleInputAddress" placeholder="Address">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm password">
                </div>

                <button type="submit" class="btn btn-lg">Sign Up</button>
              </form>
            </div>

            <div class="col-md-6 col-sm-12 right">
              <h1>Log In</h1>
              <form class="" action="index.html" method="post">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-lg">Log In</button>
              </form>
            </div>
          </div>
        </div>
      </div>
